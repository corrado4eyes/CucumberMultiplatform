  run-iOS-ui-tests:
    env:
      WORKING_DIRECTORY: ./ios
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Compile modules
        run: ./gradlew compileKotlinIosX64

      - name: Run pod install
        working-directory: ${{env.WORKING_DIRECTORY}}
        uses: ty0x2333/cocoapods-action@master

      - name: Run iOS UI tests
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: xcodebuild -workspace ios.xcworkspace -scheme ios -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' test

